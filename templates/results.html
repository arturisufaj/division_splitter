{% for i in range(0,billData["result"]["items"]|length) %}
	{% set date_str = billData["result"]["items"][i]["date"]['_value'] %}
	{% set year,month,day = date_str.split("-") %}

    <h6 align="center" id="division_{{i+1}}"><strong style="color:black">Num: {{i+1}} ~ {{day}}/{{month}}/{{year}}</strong><a href="/show?chosen_num={{i+1}}&from_list={{i+1}}"><br> {{billData["result"]["items"][i]["title"] }}</a>
    </h6><br>
    
{% endfor %}
